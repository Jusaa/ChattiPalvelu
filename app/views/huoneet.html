{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Käytettävissä olevat huoneet:</h1>   
  </div>

  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Kuvaus</th>
        </tr>
    </thead>

    <tbody>
        {% for huone in huoneet %}
        <tr>
          <td><a href="{{base_path}}/huone/{{huone.id}}">{{huone.nimi}}</td>
          <td>{{huone.kuvaus}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
