{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa huoneen tietoja</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Pelit">
    </div>
    <div class="form-group">
      <label>Muut tiedot</label>
      <input type="text" class="form-control" value="Lisää tietoja myöhemmin">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
