{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi huone</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <form method="post" action="{{base_path}}/huone/lisaa">
    <div class="form-group">
      <label>Huoneen nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
      <label>Huoneen kuvaus</label>
      <input type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
    </div>

    <button type="submit" class="btn btn-primary">Lis채채 huone</button>
  </form>
{% endblock %}
